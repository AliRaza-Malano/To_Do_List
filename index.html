<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="text-area">
            <input type="text" id="inputText" placeholder="Enter the List here...">
            <button onclick="addlist()">Add to List</button>
        </div>
        <ul class="Mylist" id="Mylist"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
